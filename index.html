<!DOCTYPE html>
<!-- Design by foolishdeveloper.com-->
<html lang="en">
<head>
  <title>filterable gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">

body{
  line-height: 1.5;
  font-family: sans-serif;
}
*{
  margin:0;
  box-sizing: border-box;
}
.container{
  max-width: 1170px;
  margin:auto;
}
.row{
  display: flex;
  flex-wrap: wrap;
}
img{
  max-width: 100%;
  vertical-align: middle;
}
/*.gallery*/
.gallery{
  width: 100%;
  display: block;
  min-height: 100vh;
  background-color: #2a2932;
  padding: 100px 0;
}
.gallery .gallery-filter{
  padding: 0 15px;
  width: 100%;
  text-align: center;
  margin-bottom: 40px;
}
.gallery .gallery-filter .filter-item{
  color: #ffffff;
  font-size: 17px;
  border: 2px solid white;
  text-transform: uppercase;
  display: inline-block;
  border-radius: 20px;
  margin-right: 8px;
  cursor: pointer;
  padding: 8px 20px 8px 20px;
  line-height: 1.2;
  transition: all 0.3s ease;
}
.gallery .gallery-filter .filter-item.active{
  color: rgb(1, 85, 243);
  border-color : #36a2c9;
  background: #23ce79;
}
.gallery .gallery-item{
  width: calc(100% / 3);
  padding: 15px;

}
.gallery .gallery-item-inner img{
  width: 100%;
  border: 3px solid #d4dad9;
}
.gallery .gallery-item.show{
  animation: fadeIn 0.5s ease;
}
@keyframes fadeIn{
  0%{
    opacity: 0;
  }
  100%{
    opacity: 1;
  }
}
.gallery .gallery-item.hide{
  display: none;
}

/*responsive*/
@media(max-width: 491px){
  .gallery .gallery-item{
    width: 50%;
  }
}
@media(max-width: 467px){
    .gallery .gallery-item{
    width: 100%;
  }
  .gallery .gallery-filter .filter-item{
    margin-bottom: 10px;
  }
}
    .zoom {
  padding: 50px;
  background-color: green;
  transition: transform .2s; /* Animation */
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}

  </style>
</head>
<body>

<section class="gallery">
  <div class="container">
    <div class="row">
      <div class="gallery-filter">
        <span class="filter-item active" data-filter="all">All</span>
        <span class="filter-item" data-filter="book">Books</span>
        <span class="filter-item" data-filter="tab">Tabs</span>
        <span class="filter-item" data-filter="laptop">Laptops</span>
        <span class="filter-item" data-filter="radio">Radio</span>
      </div>
    </div>
    <div class="row">
      <!-- gallery item start -->
      <div class="gallery-item radio">
        <div class="gallery-item-inner">
          <img src="https://mldtgoiimzq2.i.optimole.com/1Y6fjok-b8uSVEOP/w:612/h:408/q:auto/https://i0.wp.com/mirocaparis.com/wp-content/uploads/2020/02/radio-on-beach.jpg?fit=612%2C408&ssl=1" alt="radio">
        </div>
      </div>
      <!-- gallery item end -->
      <!-- gallery item start -->
      <div class="gallery-item tab">
        <div class="gallery-item-inner">
            <img src="https://img.global.news.samsung.com/uk/wp-content/uploads/2019/02/SM-T725_001_Front_Gold-612x408.jpg" alt="tab">
        </div>
      </div>
      <!-- gallery item end -->
      <!-- gallery item start -->
      <div class="gallery-item book">
        <div class="gallery-item-inner">
           <img src="https://i0.wp.com/ecampus-afghanistan.org/wp-content/uploads/2021/09/istockphoto-1222550815-612x612-1.jpg?fit=612%2C408&ssl=1" alt="book">
        </div>
        </div>
      <!-- gallery item end -->
      <!-- gallery item start -->
      <div class="gallery-item laptop">
        <div class="gallery-item-inner">
          <img src="https://img.global.news.samsung.com/za/wp-content/uploads/2019/01/Samsung-Notebook-Odyssey_main-612x408.jpg" alt="laptop">
        </div>
      </div>
      <!-- gallery item end -->
      <!-- gallery item start -->
      <div class="gallery-item book">
        <div class="gallery-item-inner">
          <img src="https://i0.wp.com/timkilpatrick.com/wp-content/uploads/2020/09/Book-Photo-Reduced.jpg?fit=612%2C408&ssl=1" alt="book">
        </div>
      </div>
      <!-- gallery item end -->
            <div class="gallery-item tab">
              <div class="gallery-item-inner">
                <img src="https://img.global.news.samsung.com/za/wp-content/uploads/2018/11/Galaxy_Tab_S4_1-612x408.jpg" alt="tab">
              </div>
            </div>

      <div class="gallery-item laptop">
        <div class="gallery-item-inner">
          <img src="https://img.global.news.samsung.com/uk/wp-content/uploads/2020/05/SM-W767_003_R-Perspective_Earthy-Gold-612x408.jpg" alt="laptop">
        </div>
      </div>

      <div class="gallery-item radio">
        <div class="gallery-item-inner">
          <img src="https://media.istockphoto.com/photos/vintage-old-radio-am-fm-isolated-on-white-background-picture-id1249167783?k=20&m=1249167783&s=612x612&w=0&h=glAUS0IhTbCPuXencMycCqDNSmDpzUTSLqymL93jm3o=" alt="radio">
        </div>
      </div>

      <!-- gallery item start -->
      <div class="gallery-item book">
        <div class="gallery-item-inner">
          <img src="https://i0.wp.com/jbroeckerbooks.com/wp-content/uploads/2020/11/048-Square-Childrens-Book-Mockup-COVERVAULT-edited.jpg?resize=612%2C408&ssl=1" alt="book">
        </div>
      </div>
      <!-- gallery item end -->
    </div>
  </div>
</section>

<script>


 const filterContainer = document.querySelector(".gallery-filter"),
 galleryItems = document.querySelectorAll(".gallery-item");

 filterContainer.addEventListener("click", (event) =>{
   if(event.target.classList.contains("filter-item")){
     // deactivate existing active 'filter-item'
     filterContainer.querySelector(".active").classList.remove("active");
     // activate new 'filter-item'
     event.target.classList.add("active");
     const filterValue = event.target.getAttribute("data-filter");
     galleryItems.forEach((item) =>{
       if(item.classList.contains(filterValue) || filterValue === 'all'){
        item.classList.remove("hide");
         item.classList.add("show");
       }
       else{
        item.classList.remove("show");
        item.classList.add("hide");
       }
     });
   }
 });
</script>
</body>
</html>
